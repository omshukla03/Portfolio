<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | Om Shukla</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #222;
    }

    .thankyou-box {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    .thankyou-box h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #007bff;
    }

    .thankyou-box p {
      font-size: 16px;
      margin-bottom: 25px;
      color: #555;
    }

    .thankyou-box a {
      display: inline-block;
      padding: 12px 20px;
      background: #007bff;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .thankyou-box a:hover {
      background: #0056b3;
    }

    @media(max-width: 480px) {
      .thankyou-box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank You!</h1>
    <p>Your message has been successfully sent.<br> I'll get back to you as soon as possible.</p>
    <a href="index.html">Back to Home</a>
  </div>


</body>
</html>
